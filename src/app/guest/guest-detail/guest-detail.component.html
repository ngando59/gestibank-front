<div class="container">
  <div class="row">
    <h2>Demande d'ouverture de compte</h2>
    <br>
    <form novalidate [formGroup]="guestForm" (ngSubmit)="onSubmit()">
      <div class="col-md-4">
        <section>
          <fieldset>
            <legend>Informations personelles</legend>
            <div class="form-group">
              <label for="nom">Nom<sup class="text-danger">*</sup> :</label>
              <input type="text" class="form-control" id="nom" formControlName="nom" formGroupName="nom" >
            </div>
            <div class="form-group">
              <label for="nom">Prenom<sup class="text-danger">*</sup> :</label>
              <input type="text" class="form-control" id="prenom" formControlName="prenom" formGroupName="prenom">
            </div>
            <div class="form-group">
              <label for="telephone">Telephone<sup class="text-danger">*</sup> :</label>
              <input type="text" class="form-control" id="telephone" formControlName="telephone" formGroupName="telephone">
            </div>

            <div class="form-group">
              <label for="nbEnfants">Nombre d'enfants<sup class="text-danger">*</sup> :</label>
              <input type="number" class="form-control" id="nbEnfants" formControlName="nbEnfants" value="0" formGroupName="nbEnfants">
            </div>

            <div class="form-group">
              <label for="situationMatrimoniale">Situation matrimoniale<sup class="text-danger">*</sup> :</label>
              <select type="number" class="form-control" id="situationMatrimoniale" formControlName="situationMatrimoniale">
                <option value="Marié(e)">Marié(e)</option>
                <option value="Pacsé(e)">Pacsé(e)</option>
                <option value="Célibataire">Célibataire</option>
                <option value="Polygame">Polygame</option>
                <option value="Veuf(ve)">Veuf(ve)</option>
                <option value="En union libre">En union libre</option>
              </select>
            </div>
          </fieldset>

          <br>
        </section>
      </div>
      <div class="col-md-4">
        <fieldset>
          <legend>Adresse</legend>
          <div class="form-group">
            <label for="rue">Rue<sup class="text-danger">*</sup> :</label>
            <input type="text" class="form-control" id="rue" formControlName="rue">
          </div>
          <div class="form-group">
            <label for="ville">Code postal<sup class="text-danger">*</sup> :</label>
            <input type="text" class="form-control" id="ville" formControlName="ville">
          </div>
          <div class="form-group">
            <label for="codePostal">Ville<sup class="text-danger">*</sup> :</label>
            <input type="text" class="form-control" id="codePostal" formControlName="codePostal">
          </div>
          <div class="form-group">
            <label for="pays">Pays<sup class="text-danger">*</sup> :</label>
            <input type="text" class="form-control" id="pays" formControlName="pays">
          </div>
        </fieldset>
      </div>
      <div class="col-md-4">
        <section>
          <fieldset>
            <legend>Informations de connexion</legend>
            <div class="form-group">
              <label for="email">Email<sup class="text-danger">*</sup> :</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>

            <div class="form-group">
              <label for="motDePasse">Mot de passe<sup class="text-danger">*</sup> :</label>
              <input type="password" class="form-control" id="motDePasse" formControlName="motDePasse">
            </div>
          </fieldset>
        </section>
      </div>
      <div class="text-right">
        <button type="button" class="btn btn-warning" (click)="redirectHomePage()"> Annuler</button>
        <button type="submit" class="btn btn-primary" [disabled]="!guestForm.valid"> Envoyer</button>
      </div>

    </form>
        <br>
  </div>
</div>
