<div class="container">
  <div class="row">
    <div class="col-md-6">
      <section>
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <h2>Nouveau client</h2>
          <br>
          <div class="form-group">
            <label for="identifiant">Identifiant<sup class="text-danger">*</sup> :</label>
            <input type="text" class="form-control" id="identifiant" formControlName="identifiant" [ngClass]="{'error': this.userForm.controls.identifiant.hasError('required')}" />
          </div>

          <div class="form-group">
            <label for="email">Email<sup class="text-danger">*</sup> :</label>
            <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{'error': this.userForm.controls.email.hasError('required')}">
          </div>

          <div class="form-group">
            <label for="motDePasse">Mot de passe<sup class="text-danger">*</sup> :</label>
            <input type="password" class="form-control" id="motDePasse" formControlName="motDePasse" [ngClass]="{'error': this.userForm.controls.motDePasse.hasError('required')}">
          </div>

          <div class="form-group">
            <label for="nom">Nom<sup class="text-danger">*</sup> :</label>
            <input type="text" class="form-control" id="nom" formControlName="nom" [ngClass]="{'error': this.userForm.controls.nom.hasError('required')}">
          </div>

          <div class="form-group">
            <label for="nom">Prenom<sup class="text-danger">*</sup> :</label>
            <input type="text" class="form-control" id="prenom" formControlName="prenom" [ngClass]="{'error': this.userForm.controls.prenom.hasError('required')}">
          </div>

          <div class="form-group">
            <label for="telephone">Telephone :</label>
            <input type="text" class="form-control" id="telephone" formControlName="telephone" >
          </div>

          <div class="form-group">
            <label for="nbEnfants">Nombre d'enfants :</label>
            <input type="number" class="form-control" id="nbEnfants" formControlName="nbEnfants">
          </div>

          <div class="form-group">
            <label for="situationMatrimoniale">Situation matrimoniale :</label>
            <select type="number" class="form-control" id="situationMatrimoniale" formControlName="situationMatrimoniale">
              <option value="Marié(e)">Marié(e)</option>
              <option value="Pacsé(e)">Pacsé(e)</option>
              <option value="Célibataire">Célibataire</option>
              <option value="Polygame">Polygame</option>
              <option value="Veuf(ve)">Veuf(ve)</option>
              <option value="En union libre">En union libre</option>
            </select>
          </div>

          <button type="button" class="btn btn-warning" (click)="redirectClientPage()"> Annuler</button>
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid"> Enregistrer</button>

          <!--<pre>{{userForm.value | json}}</pre>-->

        </form>
        <br>
      </section>
    </div>
  </div>
</div>
